<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cadastro</title>
</head>

<body>
    <header class="menu">
        <nav class="mainNav">
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="#form">Formulário</a></li>
                <li><a href="#end">Fim</a></li>
            </ul>
        </nav>
    </header>
    <form method="POST" id="form">
        <h2 class="titulo">Cadastro</h2>
        <label>Nome:
            <input type="text" name="nome">
        </label>
        <label>Data de Nascimento:
            <input type="date" name="dataNasc">
        </label>
        <label>Sexo:
            <select name="sexo">
                <option value="vazio">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </label>
        <label>Email:
            <input type="email" name="email">
        </label>
        <label>Telefone:
            <input type="tel" name="telefone" placeholder="Ex.: (00) 00000-0000">
        </label>
        <label>Estado:
            <select name="estado">
                <option value="vazio">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </label>


        <button formaction="http://localhost:3003/cadastro">Salvar</button>
    </form>
    <div id="end">
        <h1 style="text-align: center;">Final da Página</h1>
    </div>
</body>

</html>
